{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form method="POST" action="{% url 'create_listing' %}">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" required>
        <br>
        <label for="description">Description</label>
        <br>
        <textarea type="text" id="description" name="description" placeholder="Description"></textarea>
        <br>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="price" required>
        <br>
        <label for="picture_url">Picture</label>
        <input type="url" id="picture_url" name="picture_url" placeholder="picture url">
        <br>
        <label for="category">Category</label>
        <input name="category" id="category" placeholder="category">
        <br>
        <input type="submit">
    </form>

{% endblock %}
